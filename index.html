<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="payrol.css">
    
</head>
<body>
        
    <div class="container">
        <div id="content"></div>
        <div class="card">
                <div class="card-body">
                  <h3>PAYROLL</h3>
                  <form>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <label for="salary">Basic Salary</label>
                          <input type="text" id="basic_salary" class="form-control">
                        </div>
                      </div>        
                    </div>
              
                    <div class="row">
                      <div class="col-lg-6">
                      <h5 class="text text-danger"><u>ALLOWANCES </u></h5> 
                        <div class="form-group">
                          <label for="house_allowance">House Allowance</label>
                          <input type="text" id="house_allowance" class="form-control">
                        </div>
                      </div>
              
                      <div class="col-lg-6">
                        <h5 class="text text-danger"><u>DEDUCTIONS</u>  </h5> 
                        <div class="form-group">
                          <label for="NHIF">NHIF</label>
                          <input type="text" id="nhif"  class="form-control" >
                        </div>
                      </div>
                    </div>
              
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="dog_allowance">Dog Allowance</label>
                          <input type="text" id="dog_allowance"  class="form-control">
                        </div>
                      </div>
              
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label for="PAYE">PAYE</label>
                          <input type="text"id="paye" class="form-control">
                        </div>
                      </div>
                    </div>
              
                    <!-- <div class="row">
                      <div class="col-lg-6">
                        <button onclick="calculatePayroll()" value="calculate" class="btn btn-success">CALCULATE</button>
                      </div>
                      <div class="col-lg-6">
                        <button onclick="printPayroll()" value="print" class="btn btn-danger">PRINT</button>
                      </div>
                      
                    </div> -->

                    <div class="row">
                            <div class="col-lg-6">
                                <input type="button" value="CALCULATE" id='calc' class="btn btn-success">
                            </div>

                            <div class="col-lg-6">
                                    <input type="button" value="Print" onclick="printPayroll()" class="btn btn-danger">
                                </div>
                            
                          </div>
              
                  </form>
                </div>
                <div class="card-body">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Resource</th>
                      <th scope="col">Value</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Basic Salary</td>
                      <td id="BS">00</td>
                    </tr>
                    <tr>
                      <td>Total Allowances</td>
                      <td id="TA">00</td>
                    </tr>
                    <tr>
                      <td>Total Deductions</td>
                      <td id="TD">00</td>
                    </tr>
                    <tr>
                      <td>Taxable Income</td>
                      <td id="TI">00</td>
                    </tr>
                    <tr>
                      <td class="text text-primary">Net Income</td>
                      <td id="NI">00</td>
                    </tr>
                  </tbody>
                </table>
               </div>
               </div>
               </div>

<div id="payroll"></div>
<script src="payroll.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
